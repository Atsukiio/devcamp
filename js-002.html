<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>開発合宿</title>
</head>
<body>
  <!-- htmlはここから書いてください.   -->
  <p id="hoge"> { 自分の名前を入れてください } </p>
  <button onclick="func()">let’s check!</button>

  <script>

      p.innerHTML = ' {自分のクラスを入れてください} ';
      p.style     = 'color:red;font-size:48px;';
    }
  </script>
