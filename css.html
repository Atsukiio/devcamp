<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>開発合宿</title>
  <style>
    p {
      font-size: 30px;
    }

    .box {
      position: absolute;
      top: 200px;
      right: 300px;
    }

    .svg {
      width: 250px;
      height: auto;
    }

    .red {
      color: red;
    }

    .blue {
      color: #2835FFFF;
    }
  </style>
</head>
<body>
  <!-- htmlはここから書いてください.   -->
  <a href="https://www.kure-nct.ac.jp/"><h1>呉高専</h1></a>

  <p class="red">こばたけ かずひろ</p>

  <img src="https://www.kure-nct.ac.jp/images/radio.jpg">

  <div class="box">
    <div>
      <img src="https://www.kure-nct.ac.jp/images/logo.png">
      <p class="blue">呉高専のロゴです</p>
    </div>

    <div>
      <img src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg" class="svg">
      <p>Googleのロゴです</p>
    </div>
  </div>

</body>
</html>
